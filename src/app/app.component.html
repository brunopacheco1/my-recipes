<mat-sidenav-container>
  <mat-sidenav #sidenav [opened]="openedSidenav" [mode]="sidenavMode">
    <mat-toolbar>
      <img
        *ngIf="isAuthenticated()"
        [src]="userProfileImage"
        class="user-avatar"
      />
      <span></span>
      <div *ngIf="isAuthenticated()">{{ username }}</div>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngIf="!isAuthenticated()" (click)="login()">
        <mat-icon class="icon">input</mat-icon>
        <span class="label">Login</span>
      </a>
      <a mat-list-item *ngIf="isAuthenticated()" routerLink="/">
        <mat-icon class="icon">home</mat-icon>
        <span class="label">Home</span>
      </a>
      <a mat-list-item *ngIf="isAuthenticated()" routerLink="/dashboard">
        <mat-icon class="icon">dashboard</mat-icon>
        <span class="label">Recipes</span>
      </a>
      <a
        mat-list-item
        *ngIf="isAuthenticated()"
        (click)="logout()"
        type="button"
      >
        <mat-icon class="icon">input</mat-icon>
        <span class="label">Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div>
      <mat-toolbar color="primary">
        <button fxHide.gt-xs mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="fill-gap"></span>
        <span> <mat-icon svgIcon="cooking"></mat-icon> </span>
        <span class="app-name">My Recipes</span>
      </mat-toolbar>
    </div>
    <div class="components-container">
      <main><router-outlet></router-outlet></main>
    </div>
    <div class="icon-credits">
      Icons made by
      <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
      is licensed by
      <a
        href="http://creativecommons.org/licenses/by/3.0/"
        title="Creative Commons BY 3.0"
        target="_blank"
        >CC 3.0 BY</a
      >
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
